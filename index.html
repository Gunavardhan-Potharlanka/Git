<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YogaSpot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="bg-main"></div>
        <div class="main">
            <nav>
                <h3>YogaSpot</h3>
                <section>
                    <p>Blog</p>
                    <p>Videos</p>
                    <p>Tutors</p>
                </section>
                <i class="fa-solid fa-magnifying-glass"></i>
            </nav>
            <div class="banner">
                <section>
                    <h5>BALANCED BY</h5>
                    <h1>Nature</h1>
                    <br>
                    <br>
                    <p>keeep your body and mind at equilibrium and be amazed at the full potential of what you can acheive</p>
                </section>
                <div>
                    <i class="fa-solid fa-chevron-left"></i>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>
            <div class="more">
                <h3>Top videos</h3>
                <div class="reel">
                    <div class="zero morereel">
                        <span class="icon ze"></span>
                        <p>Yoga</p>
                    </div>
                    <div class="one morereel">
                        <span class="icon on"></span>
                        <p>Beauty of yoga</p>
                    </div>
                    <div class="two morereel">
                        <span class="icon tw"></span>
                        <p>Self balancing</p>
                    </div>
                    <div class="three morereel">
                        <span class="icon thr"></span>
                        <p>Your body your mind</p>
                    </div>
                    <div class="four morereel">
                        <span class="icon fo"></span>
                        <p>Difficulties made simple</p>
                    </div>
                    <div class="five morereel">
                        <span class="icon fiv"></span>
                        <p>Self awareness</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
